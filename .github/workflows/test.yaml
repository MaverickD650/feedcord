---
name: Test

permissions:
  contents: read
  checks: write
  id-token: write

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
        with:
          dotnet-version: '10.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger "trx;LogFileName=test-results.trx"

      - name: Prepare coverage report for Codecov
        if: always()
        run: |
          mkdir -p coverage
          coverage_file=$(find ./TestResults -type f -name 'coverage.cobertura.xml' | head -n 1)
          if [ -z "$coverage_file" ]; then
            echo "No coverage.cobertura.xml found in ./TestResults"
            exit 0
          fi
          cp "$coverage_file" ./coverage/coverage.cobertura.xml
          echo "Prepared $coverage_file -> ./coverage/coverage.cobertura.xml"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: test-results-10.0
          path: './TestResults/**/*.trx'
          if-no-files-found: warn

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2
        with:
          files: './TestResults/**/*.trx'
          check_name: Test Results (.NET 10.0)

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          use_oidc: true
          files: './coverage/coverage.cobertura.xml'
          disable_search: true
          fail_ci_if_error: true
          verbose: true
