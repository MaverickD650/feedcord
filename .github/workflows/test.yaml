---
name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
        with:
          dotnet-version: '10.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --settings .runsettings

      - name: Prepare coverage report for Codecov
        if: always()
        run: |
          mkdir -p coverage
          coverage_file=$(find . -type f -name 'coverage.opencover.xml' | head -n 1)
          if [ -n "$coverage_file" ]; then
            cp "$coverage_file" coverage/coverage.opencover.xml
            echo "Prepared $coverage_file -> coverage/coverage.opencover.xml"
          else
            echo "No coverage.opencover.xml found"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: test-results-10.0
          path: '**/test-results.trx'
          if-no-files-found: warn

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2
        with:
          files: '**/test-results.trx'
          check_name: Test Results (.NET 10.0)

      - name: Upload coverage to Codecov
        if: always()
        run: |
          if [ ! -f ./coverage/coverage.opencover.xml ]; then
            echo "Coverage file not found at ./coverage/coverage.opencover.xml"
            exit 0
          fi

          bash <(curl -s https://codecov.io/bash) \
            -t "${{ secrets.CODECOV_TOKEN }}" \
            -f ./coverage/coverage.opencover.xml \
            -F unittests \
            -v
